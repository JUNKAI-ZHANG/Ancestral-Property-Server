syntax = "proto3";

package LoginProto;

message LoginRequest
{
    string username = 1;
    string passwd = 2;
}

message LoginResponse
{
    bool result = 1;
    string msg = 2;
    int32 userid = 3;
    uint32 token = 4;
    string username = 5;
}

message RegistRequest
{
    string username = 1;
    string passwd = 2;
}

message RegistResponse 
{
    bool result = 1;
    string msg = 2;
}

message LoginOut
{
    int32 userid = 1;
    string reason = 2;
}
