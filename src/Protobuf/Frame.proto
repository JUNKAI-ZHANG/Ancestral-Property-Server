syntax = "proto3";

package FrameProto;

message StartGame
{
    int32 roomid = 1;
}

message CloseGame
{
    int32 roomid = 1;
}

message UserOperate
{
    bool is_down = 1;
    int32 key_name = 2;
}
message PlayerOperate 
{
    repeated UserOperate key_data = 1;   // 某帧下，玩家的按键列表
    int32 frame_count = 2;
    float mouse_x = 3;
    float mouse_y = 4;
}

message ChaseFrame
{
}

message GameReplay 
{
    repeated Frame frames = 1;
}

message Frame
{
    int64 time = 1;
}

message HashString
{
    int32 frame = 1;
    string hash = 2;
}